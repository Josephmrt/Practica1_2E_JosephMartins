<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <nav class="d-flex flex-row justify-content-end bg-success text-light fw-bold py-2">
        <div class="d-flex me-5 align-items-center cursor-pointer">
            <p class="me-1 mb-0">SEARCH</p>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="d-flex me-5 align-items-center">
            <p class="me-1 mb-0">SHOP</p>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>
    <nav class="d-flex flex-row bg-success bg-gradient text-light fw-bold py-2">
        <div class="w-50">
            <img src="img/National-Geographic-Logo.svg.png" alt="National-Geographic-Logo" class="w-25">
        </div>
        <div class="d-flex me-5 align-items-center">
            <i class="fa-solid fa-gamepad me-1"></i>
            <p class="mb-0">GAMES</p>
        </div>
        <div class="d-flex me-5 align-items-center ">
            <i class="fa-solid fa-circle-play me-1"></i>
            <p class="mb-0">VIDEOS</p>
        </div>
        <div class="d-flex me-5 align-items-center">
            <i class="fa-solid fa-paw me-1"></i>
            <p class="mb-0">ANIMALS</p>
        </div>
        <div class="d-flex me-5 align-items-center">
            <i class="fa-solid fa-arrows-to-dot me-1"></i>
            <p class="mb-0">EXPLORE MORE</p>
        </div>
        <div class="d-flex me-5 align-items-center">
            <i class="fa-solid fa-note-sticky me-1"></i>
            <p class="mb-0">SUBSCRIBE</p>
        </div>
    </nav>
</body>
</html>
