<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <nav class="d-flex flex-row justify-content-end bg-success text-light fw-bold py-2">
        <div class="d-flex me-5 align-items-center btn text-white bg-transparent me-5 fw-bold">
            <p class="me-1 mb-0">BUSCAR</p>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="d-flex me-5 align-items-center btn text-white bg-transparent me-5 fw-bold">
            <p class="me-1 mb-0">TIENDA</p>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>
    <nav class="d-flex flex-row bg-success bg-gradient text-light fw-bold py-2">
        <div class="w-50">
            <img src="img/National-Geographic-Logo.svg.png" alt="National-Geographic-Logo" class="w-25">
        </div>
        <div class="d-flex me-4 align-items-center btn text-white bg-transparent fw-bold">
            <i class="fa-solid fa-gamepad me-1"></i>
            <p class="mb-0">JUEGOS</p>
        </div>
        <div class="d-flex me-4 align-items-center btn text-white bg-transparent fw-bold">
            <i class="fa-solid fa-circle-play me-1"></i>
            <p class="mb-0">VIDEOS</p>
        </div>
        <div class="d-flex me-4 align-items-center btn text-white bg-transparent fw-bold">
            <i class="fa-solid fa-paw me-1"></i>
            <p class="mb-0">ANIMALES</p>
        </div>
        <div class="d-flex me-4 align-items-center btn text-white bg-transparent fw-bold">
            <i class="fa-solid fa-arrows-to-dot me-1"></i>
            <p class="mb-0">EXPLORAR MAS</p>
        </div>
        <div class="d-flex me-4 align-items-center btn text-white bg-transparent fw-bold">
            <i class="fa-solid fa-note-sticky me-1"></i>
            <p class="mb-0">SUBSCRIBIRSE</p>
        </div>
    </nav>
    <div class="bg-secondary">
        <div class="d-flex align-items-center justify-content-center text-white fs-1 fw-bold">
            <img src="img/National-Geographic-Logo.svg.png" alt="National-Geographic-Logo" class="opacity-25">
            <p class="position-absolute">ANIMALES</p>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center mt-5">
        <div>
            <p class="fs-1 fw-bold">TIPOS DE ANIMALES</p>
        </div>
        <div class="d-flex flex-row">
            <div class="d-flex flex-column align-items-center btn">
                <img src="img/Ocelote-Animales-Faunia-main.jpg" alt="zorro" class="w-50">
                <p class="fw-bold mt-2">OCELOTE</p>
                <div class="d-flex flex-row">
                    <i class="fa-solid fa-bars m-1"></i>
                    <p class="fw-bold">VER MAS</p>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center btn">
                <img src="img/Tucan-toco-Animales-Faunia-main.jpg" alt="Tucan" class="w-50">
                <p class="fw-bold mt-2">TUCÁN</p>
                <div class="d-flex flex-row">
                    <i class="fa-solid fa-bars m-1"></i>
                    <p class="fw-bold">VER MAS</p>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center btn">
                <img src="img/Pinguino-papua-Animales-Faunia-main.jpg" alt="Pinguino" class="w-50">
                <p class="fw-bold mt-2">PINGÜINO</p>
                <div class="d-flex flex-row">
                    <i class="fa-solid fa-bars m-1"></i>
                    <p class="fw-bold">VER MAS</p>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row mt-5">
            <div class="d-flex flex-column align-items-center btn">
                <img src="img/Lemur-de-cola-anillada-Animales-Faunia-main.jpg" alt="Lemur" class="w-50">
                <p class="fw-bold mt-2">LÉMUR</p>
                <div class="d-flex flex-row">
                    <i class="fa-solid fa-bars m-1"></i>
                    <p class="fw-bold">VER MAS</p>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center btn">
                <img src="img/Falsa-coral-de-honduras-Animales-Faunia-main.jpg" alt="Falsa-coral" class="w-50">
                <p class="fw-bold mt-2">FALSA CORAL</p>
                <div class="d-flex flex-row">
                    <i class="fa-solid fa-bars m-1"></i>
                    <p class="fw-bold">VER MAS</p>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center btn">
                <img src="img/Loris-pigmeo-Animales-Faunia-main.jpg" alt="Loris-pigmeo" class="w-50">
                <p class="fw-bold mt-2">LORIS PIGMEO</p>
                <div class="d-flex flex-row">
                    <i class="fa-solid fa-bars m-1"></i>
                    <p class="fw-bold">VER MAS</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
